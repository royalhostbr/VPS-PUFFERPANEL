name: VPS SSHX + PufferPanel + Ngrok

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # Executa todo in√≠cio de hora
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  root_apolinario:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1Ô∏è‚É£ Inicia VPS tempor√°ria via SSHX
      - name: Iniciando VPS tempor√°ria (sshx.io)
        run: curl -sSf https://sshx.io/get | sh -s run &

      # 2Ô∏è‚É£ Configura Docker
      - name: Configurar Docker
        uses: docker/setup-buildx-action@v2

      # 3Ô∏è‚É£ Subir PufferPanel
      - name: Subir PufferPanel
        run: |
          sudo mkdir -p /var/lib/pufferpanel
          docker volume create pufferpanel-config
          docker run -d --name pufferpanel \
            -p 8080:8080 \
            -p 5657:5657 \
            -v pufferpanel-config:/etc/pufferpanel \
            -v /var/lib/pufferpanel:/var/lib/pufferpanel \
            -v /var/run/docker.sock:/var/run/docker.sock \
            --restart=on-failure \
            pufferpanel/pufferpanel:latest

      # 4Ô∏è‚É£ Esperar inicializa√ß√£o completa do PufferPanel
      - name: Esperar PufferPanel iniciar
        run: |
          echo "Aguardando PufferPanel iniciar (at√© 90s)..."
          for i in {1..18}; do
            if docker logs pufferpanel 2>&1 | grep -q "Started"; then
              echo "‚úÖ PufferPanel iniciado!"
              exit 0
            fi
            sleep 5
          done
          echo "‚ö†Ô∏è Timeout: PufferPanel pode n√£o ter iniciado"
          echo "üîé √öltimos logs do container:"
          docker logs pufferpanel | tail -n 50

      # 5Ô∏è‚É£ Criar usu√°rio admin
      - name: Criar usu√°rio admin
        run: |
          docker exec pufferpanel /pufferpanel/pufferpanel user add \
            --name adminroot \
            --password root123 \
            --email admin@gmail.com \
            --admin || true

      # 6Ô∏è‚É£ Instalar Ngrok
      - name: Instalar Ngrok
        run: |
          curl -sSL https://ngrok-agent.s3.amazonaws.com/ngrok.asc \
            | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com bookworm main" \
            | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update
          sudo apt install -y ngrok

      # 7Ô∏è‚É£ Configurar token Ngrok (use secrets!)
      - name: Configurar Ngrok
        run: ngrok config add-authtoken 2ykhz9WSwDPjjvNhlF2cOQ7iNEC_6ufv1xzpCjR8dpnftuC6Z

      # 8Ô∏è‚É£ Expor painel PufferPanel via Ngrok
      - name: Expor PufferPanel na web com Ngrok
        run: |
          nohup ngrok http 8080 --log=stdout > ngrok.log 2>&1 &
          sleep 5
          echo "üåç URL do PufferPanel:"
          cat ngrok.log | grep -o "https://[a-z0-9-]*\.ngrok-free\.app" | head -n 1

      # 9Ô∏è‚É£ Manter job ativo (24/7 tempor√°rio) 
      - name: Manter job ativo 
        run: tail -f /dev/null
